<div class="tarjeta">
    <div class="dog" *ngFor="let dog of dogs">
      <h2>{{ dog.name }}</h2>
      <h3>{{ dog.age }}</h3>
    </div>
</div>

<div class="box">
  <div class="container">
    <div class="form">
      <h2>Nuevo perrimto</h2>
      <form action="">
        <div class="inputBox">
          <input type="text" placeholder="Nombre del doggo">
        </div>
        <div class="inputBox">
          <input type="number" placeholder="Edad del doggo" />
        </div>
        <div class="inputBox">
          <input type="submit" value="Crear" />
        </div>
      </form>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
